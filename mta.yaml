ID: openSAPHANA
_schema-version: '2.1'
description: Sample project to learn openSAP
version: 0.0.1
modules:
  - name: openSAPHANA-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: openSAPHANA-db-hdi-container
  - name: openSAPHANA-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA-db-hdi-container
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAPHANA_NK_00-uaa
resources:
  - name: openSAPHANA-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: openSAPHANA_NK_00-uaa
    type: com.sap.xs.uaa
    properties:
      path: /xs-security.json
